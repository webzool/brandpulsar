{% extends 'base.html' %}
{% block meta %}
<title>{{ title }}</title>
<meta name="description" content="{{ meta_description }}" />
<meta property="og:title" content="{{ og_title }}" />
<meta property="og:type" content="{{ og_type }}" />
<meta property="og:url" content="{{ og_url }}" />
<meta property="og:image" content="{{ og_image }}" />
<meta property="og:description" content="{{ og_description }}" />
<meta property="og:site_name" content="{{ og_site }}" />
<meta name="robots" content="index, follow">
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ og_title }}">
<meta name="twitter:image" content="{{ og_image }}">
<meta name="twitter:site" content="@Brand_Pulsar" />
<meta name="twitter:creator" content="@Brand_Pulsar" />
{% endblock meta %}
{% block content %}
{% load pagination_tags %}
{% load static %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="title mb-3 text-center">Your favorite domains</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="domaiajaxpast">
                    <div id="domainRow" class="row favorites">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center" id="empty-message"></h1>
                <a href="{% url 'main:domains' %}" class="btn-green btn-md"
                    style="display: table;margin: 0px auto 0px auto;">Explore more domains</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
