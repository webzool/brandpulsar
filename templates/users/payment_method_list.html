{% extends 'base.html' %}


{% block meta %}
<title>Brandpulsar | Payment Method List</title>
{% endblock meta %}

{% block content %}
{% load static %}
<section class="success-bg standard-bg">
    <div class="container bg-white">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6 col-12">
                <h2 class="text-center pb-3">Payment Methods</h2>
                <div class="row">

                    {% for method in payment_methods %}
                    <div class="col-10">{{method.name}}</div>
                    <div class="col-2">
                        <a href="{% url 'users:update-payment-method' method.pk %}">Update</a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
